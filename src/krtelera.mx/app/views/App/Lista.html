{{define "despliegaFilms"}}
{{$first := index . 0}}
<div class="container">
  <div class="space100">
    <article class="lista">
      <div class="row">
	<a name = "{{$first.Title}}"><br/></a>
	<hr/>
	<p></p><br/>
        <div class="info">
          <div class="col-xs-2 col-sm-2 col-md-2">
	    {{if $first.Img}}
	    <img class="img-responsive thumbnail" src="{{$first.Img}}">
	    {{else}}
	    <img class="img-responsive thumbnail" src="http://i.imgur.com/tbDecbt.jpg">
	    {{end}}
          </div>

          <div class="col-xs-10 col-sm-10 col-md-10">
            <span class="titulo">{{$first.Title}}</span><br />
            <span class="clasificacion">Clasifiaci√≥n: {{$first.Rating}}</span>
	    <div class="col-xs-12 col-sm-12 col-md-12 slider">
              <div>
                <ol>
                  {{range .}}
                  <li><span class="hora {{.Language}} {{.RoomType}}">{{.Time}}</span>
                    <p> {{.Language}} {{.RoomType}} <img src="/public/img/{{.Cine}}.png"> {{.CineName}}</p></li>
                  {{end}}
              </div>
	      <a href="#Top"><button type="button" class="btn btn-info"> <span class="glyphicon glyphicon-chevron-up"></span>TOP</button></a>
            </div>
          </div>
        </div>
        <div class="row"></div>
      </div>
    </article>
  </div>
</div>
    <!-- /.container -->
{{end}}
